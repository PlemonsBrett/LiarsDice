name: Ubuntu

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CPM_SOURCE_CACHE: ${{ github.workspace }}/cpm_modules
  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  COMMIT_SHA: ${{ github.sha }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache
        uses: actions/cache@v3
        with:
          path: "**/cpm_modules"
          key: ${{ github.workflow }}-cpm-modules-${{ hashFiles('**/CMakeLists.txt', '**/*.cmake') }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libboost-all-dev ninja-build ccache lcov
          pip install robotframework==7.0 pexpect==4.9.0 psutil==5.9.8

      - name: Configure
        run: cmake -Bbuild -H. -DCMAKE_BUILD_TYPE=Debug -DENABLE_TEST_COVERAGE=ON -G Ninja

      - name: Build
        run: cmake --build build -j4

      - name: Test
        working-directory: build
        run: |
          ctest -C Debug --output-on-failure
          # Run Robot Framework tests
          robot --variable CLI_PATH:$PWD/standalone/liarsdice \
                --variable SEED:${{ env.COMMIT_SHA }} \
                --outputdir ../test/robot/results \
                --exclude skip \
                ../test/robot/liarsdice_tests.robot \
                ../test/robot/edge_cases.robot

      - name: Collect code coverage
        run: |
          bash <(curl -s https://codecov.io/bash) -f build/coverage.info || echo "Codecov did not collect coverage reports"